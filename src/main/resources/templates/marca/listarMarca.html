<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marcas</title>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es mi primera pagina web"/>
    <meta name="author" content="Andres y Alexis"/>
    <meta name="keywords" content="Pagina web, mi primera pagina, programación"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/footers/">
</head>

<body>

<nav th:replace="layout/navbar :: nav"></nav>

<div class="container">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-white">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Pais Origen</th>
            <th>Web</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="marca: ${marca}">
            <td th:text="${marca.id}"></td>
            <td th:text="${marca.nombre}"></td>
            <td th:text="${marca.pais_origen}"></td>
            <td th:text="${marca.web}"></td>
            <td class="col text-center"><a class="btn btn-danger" th:href="@{/eliminarMarca/} + ${marca.id}" onclick="return confirm('¿Estás seguro que quieres eliminar?');"><i
                    th:text="' Eliminar '" class="bi bi-trash-fill"></i></a></td>
            <td class="col text-center"><a class="btn btn-warning" th:href="@{/editarMarca/} + ${marca.id}"><i
                    th:text="' Editar '" class="bi bi-pencil-fill"></i></a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/marca/crearMarca}"
       class="btn btn-primary" style="margin-top: 10px;margin-left: 25px;">Crear Marca</a>
</div>

<nav th:replace="layout/footer :: footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
