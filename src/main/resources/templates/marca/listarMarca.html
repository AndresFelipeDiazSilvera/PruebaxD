<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marcas</title>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es mi primera pagina web" />
    <meta name="author" content="Andres y Alexis" />
    <meta name="keywords" content="Pagina web, mi primera pagina, programaciÃ³n" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>

<h1 th:text="${titulo}"></h1>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Pais Origen</th>
        <th>Web</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="marca: ${marca}">
        <td th:text="${marca.id}"></td>
        <td th:text="${marca.nombre}"></td>
        <td th:text="${marca.pais_origen}"></td>
        <td th:text="${marca.web}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/marca/crearMarca}"
    class="btn btn-primary" style="margin-top: 10px;margin-left: 25px;">Crear Marca</a>

</body>
</html>
