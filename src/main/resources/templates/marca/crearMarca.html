<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Marcas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{css/jquery-ui.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

<h1 class="text-center" th:text="${titulo}"></h1>
<br>
<div class="container">
    <form th:object="${marca}" th:action="@{/marca/crearMarca}" method="post">
        <div class="form-group">
            <br/>
            <label for="nombre">Nombre de la marca</label>
            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" name="nombre"
                   placeholder="Ingresa el nombre de la marca">
            <small id="nombrehelp" class="form-text text-muted">Esto son ayudas o restricciones que puedes
                mostrar</small>
            <br/>
            <label for="pais_origen">Pais de Origen</label>
            <input id="pais_origen" type="text" class="form-control" th:field="*{pais_origen}" name="pais_origen"
                   placeholder="Ingrese el pais de origen">
            <small id="pais_origenhelp" class="form-text text-muted">Esto son ayudas o restricciones que puedes
                mostrar</small>
            <br/>
            <label for="web">Web</label>
            <input id="web" type="text" class="form-control" th:field="*{web}" name="web" placeholder="Ingrese la web">
            <small id="webhelp" class="form-text text-muted">Esto son ayudas o restricciones que puedes mostrar</small>
            <br>
            <div class="form-label">
                <input type="submit" value="GUARDAR"
                       class="btn btn-success"/>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
