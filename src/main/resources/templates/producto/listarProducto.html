<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es mi primera pagina web" />
    <meta name="author" content="Andres y Alexis" />
    <meta name="keywords" content="Pagina web, mi primera pagina, programación" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>

<h1 th:text="${titulo}"></h1>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Iva</th>
        <th>Cantidad Máxima</th>
        <th>Cantidad Mínima</th>
        <!--<th>Marca Id</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto: ${producto}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.iva}"></td>
        <td th:text="${producto.cantidad_maxima}"></td>
        <td th:text="${producto.cantidad_minima}"></td>
        <!--<td th:text="${producto.marca_id}"></td>-->
    </tr>
    </tbody>
</table>
<a th:href="@{/producto/crearProducto}"
   class="btn btn-primary" style="margin-top: 10px;margin-left: 25px;">Crear Producto</a>

</body>
</html>
