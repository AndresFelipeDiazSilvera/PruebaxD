<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Terceros</title>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es mi primera pagina web" />
    <meta name="author" content="Andres y Alexis" />
    <meta name="keywords" content="Pagina web, mi primera pagina, programación" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

<nav th:replace="layout/login-nav :: nav"></nav>
<nav th:replace="layout/navbar :: nav"></nav>

<div class="container">
<h1 class="text-center" th:text="${titulo}"></h1>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Tipo documento</th>
        <th>Documento</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Genero</th>
        <th>Tipo tercero</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tercero: ${tercero}">
        <td th:text="${tercero.id}"></td>
        <td th:text="${tercero.tipo_documento}"></td>
        <td th:text="${tercero.documento}"></td>
        <td th:text="${tercero.nombre}"></td>
        <td th:text="${tercero.apellido}"></td>
        <td th:text="${tercero.direccion}"></td>
        <td th:text="${tercero.telefono}"></td>
        <td th:text="${tercero.email}"></td>
        <td th:text="${tercero.genero}"></td>
        <td th:text="${tercero.tipo_tercero}"></td>
        <td class="col text-center"><a class="btn btn-danger" th:href="@{/tercero/eliminarTercero/} + ${tercero.id}" onclick="return confirm('¿Estás seguro que quieres eliminar?');"><i
                th:text="' Eliminar '" class="bi bi-trash-fill"></i></a></td>
        <td class="col text-center"><a class="btn btn-warning" th:href="@{/editarTercero/} + ${tercero.id}"><i
                th:text="' Editar '" class="bi bi-pencil-fill"></i></a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/tercero/crearTercero}"
   class="btn btn-primary" style="margin-top: 10px;margin-left: 25px;">Crear Tercero</a>
</div>
<nav th:replace="layout/footer :: footer"></nav>
</body>
</html>
