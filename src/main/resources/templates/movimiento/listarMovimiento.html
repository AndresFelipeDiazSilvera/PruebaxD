<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es mi primera pagina web"/>
    <meta name="author" content="Andres y Alexis"/>
    <meta name="keywords" content="Pagina web, mi primera pagina, programación"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>

<nav th:replace="layout/navbar  :: nav"></nav>

<div class="container">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-white">
        <tr>
            <th>Id</th>
            <th>Tipo de Movimiento</th>
            <th>Número de Factura</th>
            <th>Fecha</th>
            <th>Total</th>
            <th></th>
            <th></th>
            <!-- <th>Id Producto</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="movimiento: ${movimiento}">
            <td th:text="${movimiento.id}"></td>
            <td th:text="${movimiento.tipo_movimiento}"></td>
            <td th:text="${movimiento.numero_factura}"></td>
            <td th:text="${movimiento.fecha}"></td>
            <td th:text="${movimiento.total}"></td>
            <!-- <td th:text="${movimiento.producto_id}"></td> -->
            <td class="col text-center"><a class="btn btn-danger" th:href="@{/movimiento/eliminarMovimiento/} + ${movimiento.id}" onclick="return confirm('¿Estás seguro que quieres eliminar?');"><i
                    th:text="' Eliminar '" class="bi bi-trash-fill"></i></a></td>
            <td class="col text-center"><a class="btn btn-warning" th:href="@{/editarMovimiento/} + ${movimiento.id}"><i
                    th:text="' Editar '" class="bi bi-pencil-fill"></i></a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/movimiento/crearMovimiento}"
       class="btn btn-primary" style="margin-top: 10px;margin-left: 25px;">Crear Movimiento</a>

</div>
<nav th:replace="layout/footer :: footer"></nav>
</body>
</html>
