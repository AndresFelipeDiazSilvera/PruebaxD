<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es mi primera pagina web" />
    <meta name="author" content="Andres y Alexis" />
    <meta name="keywords" content="Pagina web, mi primera pagina, programación" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">SoftPower</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Marcas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Movimientos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Terceros</a>
            </li>
        </ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<body>

<h1 th:text="${titulo}"></h1>

<table class="table table-striped table-bordered">
    <thead class="thead-white">
    <tr>
        <th>Id</th>
        <th>Tipo de Movimiento</th>
        <th>Número de Factura</th>
        <th>Fecha</th>
        <th>Total</th>
        <th> </th>
        <th> </th>
        <!-- <th>Id Producto</th>-->
     </tr>
     </thead>
     <tbody>
     <tr th:each="movimiento: ${movimiento}">
         <td th:text="${movimiento.id}"></td>
         <td th:text="${movimiento.tipo_movimiento}"></td>
         <td th:text="${movimiento.numero_factura}"></td>
         <td th:text="${movimiento.fecha}"></td>
         <td th:text="${movimiento.total}"></td>
         <!-- <td th:text="${movimiento.producto_id}"></td> -->
         <td><a class="btn btn-danger btn-xs" th:href="@{/movimiento/eliminarMovimiento/} + ${movimiento.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?');"></a></td>
         <td><a class="btn btn-warning" th:href="@{/editarMovimiento/} + ${movimiento.id}" th:text="'Editar'"></a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/movimiento/crearMovimiento}"
   class="btn btn-primary" style="margin-top: 10px;margin-left: 25px;">Crear Movimiento</a>

</body>
</html>
